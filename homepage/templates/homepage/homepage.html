{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167548724-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-167548724-2');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Welcome to landpal, where we'll help you rent any home you like.">
    <meta name="author" content="RB Companies, LLC">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Landpal</title>

    <link rel="icon" type="image" href="{% static 'homepage/images/landpal_pic.png' %}">

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'homepage/images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'homepage/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'homepage/images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'homepage/images/site.webmanifest' %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'homepage/css/homestyles.css' %}" media="screen and (min-device-width: 600px)">
    <link rel="stylesheet" href="{% static 'homepage/css/homestylesmobile.css' %}" media="screen and (max-device-width: 600px)">

    <meta name="theme-color" content="#563d7c">

  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">

          <nav class="nav nav-masthead justify-content-center justify-right">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="/about">About</a>
            <a class="nav-link" href="/contact">Contact</a>
            <a class="nav-link" href="/blog">Blog</a>
          </nav>
        </div>
      </header>

      <div class="masthead-brand">
        <img src="{% static '/homepage/images/landpal_logo.png' %}" width="430" height="200">
      </div>

      <main role="main" class="inner cover">
        <h1 class="cover-heading"> Don't settle on your rental home.</h1>
        <p class="lead"> We'll buy any home that's for sale. Enter an address and get renting.</p>
        <p class="lead">
          <form action="{% url 'rfq:index' %}" method="post" class="needs-validation" novalidate>
          {% csrf_token %}

            <div class="input-group mb-3 form-shrink">
              <input type="text" class="form-control" placeholder="1500 Main St, Somewhere, CA 00000" id="address" name = "address" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Go</button>
              </div>
            </div>
          </form>
        </p>
      </main>


      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p> &copy; RBCo 2020</p>
        </div>
      </footer>
    </div>
  </body>
  <!-- 
  Insert bootstraps JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
